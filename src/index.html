<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lets Encrypt</title>
    
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <canvas id="canv"></canvas>
    
    <section>
        <div id="containerIcon">
            <i id="icon" class="fas fa-user-secret"></i>
        </div>
        <h1 data-aos="fade-down">Código Secreto</h1>
        <div id="cards">
            <div id="card1">
                <h2>Apenas letras minúsculas, sem acento</h2>
                <input type="text" name="inputMSG" id="inputMSG" placeholder="Insira o texto">
                <div>
                    <button uncrypted id="btnEncrypt">Crypt</button>
                    <button crypted id="btnDecrypt">Decrypt</button>
                </div>
            </div>
            <div id="card2" >
                <h2>Mensagem Criptografada:</h2>
                <input readonly=“true” type="text" name="outputMSG" id="outputMSG" placeholder="Texto criptografado">
                <button id="btnCopy">Copy</button>
            </div>
        </div>
    </section>
    
    <footer>
        <span>Developed By Ramon Lopes</span>
        <span style="color: white;">© 2021 - Todos os direitos reservados.</span>
        <span>
            <a href="https://github.com/ramonlopz1" target="_blank" rel="github"><i class="fab fa-github-square"></i></a>
            <a href="https://www.linkedin.com/in/ramonlopz1/" target="_blank" rel="linkeind"><i class="fab fa-linkedin"></i></a>
        </span>
    </footer>

    <script src="assets/js/main.js"></script>


    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
    AOS.init();
    </script>
</body>
</html>
